<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&display=swap"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Axios -->
    <script src="{{ url_for('static', filename='js/axios/axios.min.js') }}"></script>

    <!-- Jquery -->
    <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>

    {% block extra_css %} {% endblock %}
</head>

<body class="base-body">
<header>
    <nav>
        <div class="navbar-left-wrap">
            <a class="navbar-marca" href="/"> <!-- ou talvez logo -->
                Taskly
            </a>
        </div>

        <div class="navbar-right-wrap">
            <a class="navbar-sobre-nos" href="/about">Sobre Nós</a>
            <a class="navbar-login" href="/login">Login</a>
            <a class="navbar-download" href="/download">Download</a>
            <a class="navbar-sair" href="/sair">Sair</a>
        </div>

    </nav>
</header>

{% block content %} {% endblock %}
<footer>
    <nav>
        <div class="footer-left-wrap"></div>
        <a class="footer-marca" href="/"> <!-- ou talvez logo -->
            Taskly
        </a>

        <div class="footer-right-wrap">
            <a class="footer-sobre-nos" href="/about">Sobre Nós</a>
            <a class="footer-login" href="/login">Login</a>
            <a class="footer-download" href="/download">Download</a>
            <a class="footer-sair" href="/sair">Sair</a>
        </div>

    </nav>
</footer>
</body>
{% block extra_js %}{% endblock %}

</html>
