<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&display=swap"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="{{ url_for('static', filename='js/axios/axios.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</head>
<body>

<header>
    <div class="tabs">
        <div class="tab active" onclick="switchTab(0)">Identification Process</div>
        <div class="tab" onclick="switchTab(1)">Aba 2</div>
    </div>
</header>

<div class="content">
    <div class="flex">
        <div class="item"><p><strong>Ganho (K):</strong> <span id="k">{{ k }}</span></p></div>
        <div class="item"><p><strong>Tau (τ):</strong> <span id="tau">{{ tau }}</span></p></div>
        <div class="item"><p><strong>Theta (θ):</strong> <span id="theta">{{ theta }}</span></p></div>
    </div>
    <div class="central-box" id="box-content">
        <div>
            <img src="data:image/png;base64,{{ image_base64 }}" alt="Gráfico">
        </div>
    </div>
</div>
<script>
    const k = document.getElementById('k').value;
    const tau = document.getElementById('tau').value;
    const theta = document.getElementById('theta').value;
    sessionStorage.setItem('k', k);
    sessionStorage.setItem('tau', tau);
    sessionStorage.setItem('theta', theta);
</script>

</body>
</html>
